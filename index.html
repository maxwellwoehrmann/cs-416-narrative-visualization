<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Crime Report</title>
    <style>
        #slideshow-container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .nav-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .tooltip {
            position: absolute; 
            text-align: center;
            width: auto;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.75); 
            color: white; 
            border: 0px;
            border-radius: 4px;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <h1>Los Angeles Crime Report</h1>
    <div id="filter-buttons"></div> 
    <div id="age-filter">
        <label for="min-age">Min Age:</label>
        <input type="number" id="min-age" value="1">
        <label for="max-age">Max Age:</label>
        <input type="number" id="max-age" value="100">
        <button id="filter-age-button">Filter Ages</button>
    </div>
    <div id="slideshow-container">
        <div id="scene-container"></div>
        <div>
            <button class="nav-button" id="prev-button">Previous</button>
            <button class="nav-button" id="next-button">Next</button>
        </div>
    </div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
